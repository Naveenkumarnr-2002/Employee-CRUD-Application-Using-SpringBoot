<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Edit Employee</h2>
    <form th:action="@{/employee/update}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Name</label>
            <input th:field="*{name}" class="form-control" />
            <p class="text-danger" th:errors="*{name}"></p>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input th:field="*{email}" class="form-control" />
            <p class="text-danger" th:errors="*{email}"></p>
        </div>
        <div class="mb-3">
            <label>Department</label>
            <input th:field="*{department}" class="form-control" />
            <p class="text-danger" th:errors="*{department}"></p>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
