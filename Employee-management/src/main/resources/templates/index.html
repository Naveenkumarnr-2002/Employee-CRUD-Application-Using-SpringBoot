<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center">Employees</h2>
  <a href="/employee/add" class="btn btn-primary mb-3">Add New</a>
  <table class="table table-bordered">
    <tr><th>Name</th><th>Email</th><th>Department</th><th>Actions</th></tr>
    <tr th:each="emp : ${employees}">
      <td th:text="${emp.name}"></td>
      <td th:text="${emp.email}"></td>
      <td th:text="${emp.department}"></td>
      <td>
        <a th:href="@{'/employee/view/' + ${emp.id}}" class="btn btn-info btn-sm">View</a>
        <a th:href="@{'/employee/edit/' + ${emp.id}}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{'/employee/delete/' + ${emp.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
